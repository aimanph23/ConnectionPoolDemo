# Server Configuration
server.port=8080

# Application Name
spring.application.name=connection-pool-demo

# YugabyteDB Configuration with Smart Driver
spring.datasource.driver-class-name=com.yugabyte.Driver
spring.datasource.url=jdbc:yugabytedb://<your YB host>:5433/demo_db?load-balance=true&topology-keys=cloud1.region1.zone1
spring.datasource.username=yugabyte
spring.datasource.password=

# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=YugabyteHikariPool

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging
logging.level.com.example=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# External API Configuration (dummy API to call)
external.api.url=https://jsonplaceholder.typicode.com/posts/1

# External API Configuration (Postman Echo with configurable delay)
external.delay.api.base-url=https://postman-echo.com/delay
external.delay.api.delay-seconds=2

