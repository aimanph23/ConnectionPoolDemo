<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HikariCP Connection Pool Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .status-card {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: transform 0.2s;
        }

        .status-card:hover {
            transform: translateY(-5px);
        }

        .status-card.active {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .status-card.idle {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .status-card.waiting {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .status-card.total {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
            color: white;
        }

        .status-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .status-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .connection-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }

        .connection-status.connected {
            background: #4caf50;
            color: white;
        }

        .connection-status.disconnected {
            background: #f44336;
            color: white;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-card h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .chart-wrapper {
            position: relative;
            height: 300px;
        }

        .utilization-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .utilization-meter {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            position: relative;
        }

        .alert-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .alert-box.show {
            display: block;
        }

        .alert-box.danger {
            background: #f8d7da;
            border-color: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç HikariCP Connection Pool Monitor</h1>
            <p>Real-time monitoring dashboard</p>
            <div id="connectionStatus" class="connection-status disconnected">Connecting...</div>
        </div>

        <div class="status-bar">
            <div class="status-grid">
                <div class="status-card active">
                    <div class="status-label">Active</div>
                    <div class="status-value" id="activeValue">-</div>
                </div>
                <div class="status-card idle">
                    <div class="status-label">Idle</div>
                    <div class="status-value" id="idleValue">-</div>
                </div>
                <div class="status-card">
                    <div class="status-label">Waiting</div>
                    <div class="status-value" id="waitingValue">-</div>
                </div>
                <div class="status-card total">
                    <div class="status-label">Total / Max</div>
                    <div class="status-value" id="totalValue">- / -</div>
                </div>
                <div class="status-card">
                    <div class="status-label">Utilization</div>
                    <div class="status-value" id="utilizationValue">-%</div>
                </div>
            </div>
        </div>

        <div id="alertBox" class="alert-box">
            <strong>‚ö†Ô∏è Warning:</strong> <span id="alertMessage"></span>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>üìä Connection Pool Status</h3>
                <div class="chart-wrapper">
                    <canvas id="connectionsChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <h3>‚è±Ô∏è Pool Utilization Over Time</h3>
                <div class="chart-wrapper">
                    <canvas id="utilizationChart"></canvas>
                </div>
            </div>
        </div>

        <div class="chart-card">
            <h3>üìà Connection History (Last 60 seconds)</h3>
            <div class="chart-wrapper" style="height: 250px;">
                <canvas id="historyChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const MAX_HISTORY_POINTS = 120; // 60 seconds at 500ms intervals
        const SSE_URL = '/api/monitoring/hikari/stream';

        // Data storage
        const historyData = {
            timestamps: [],
            active: [],
            idle: [],
            waiting: [],
            utilization: []
        };

        // Connection status
        let eventSource = null;
        let isConnected = false;

        // Initialize charts
        const connectionsChart = new Chart(document.getElementById('connectionsChart'), {
            type: 'bar',
            data: {
                labels: ['Active', 'Idle', 'Waiting'],
                datasets: [{
                    label: 'Connections',
                    data: [0, 0, 0],
                    backgroundColor: [
                        'rgba(67, 233, 123, 0.8)',
                        'rgba(79, 172, 254, 0.8)',
                        'rgba(250, 112, 154, 0.8)'
                    ],
                    borderColor: [
                        'rgba(67, 233, 123, 1)',
                        'rgba(79, 172, 254, 1)',
                        'rgba(250, 112, 154, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        const utilizationChart = new Chart(document.getElementById('utilizationChart'), {
            type: 'doughnut',
            data: {
                labels: ['Used', 'Available'],
                datasets: [{
                    data: [0, 100],
                    backgroundColor: [
                        'rgba(102, 126, 234, 0.8)',
                        'rgba(237, 242, 247, 0.8)'
                    ],
                    borderColor: [
                        'rgba(102, 126, 234, 1)',
                        'rgba(237, 242, 247, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        const historyChart = new Chart(document.getElementById('historyChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Active',
                        data: [],
                        borderColor: 'rgba(67, 233, 123, 1)',
                        backgroundColor: 'rgba(67, 233, 123, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Idle',
                        data: [],
                        borderColor: 'rgba(79, 172, 254, 1)',
                        backgroundColor: 'rgba(79, 172, 254, 0.1)',
                        tension: 0.4,
                        fill: true
                    },
                    {
                        label: 'Waiting',
                        data: [],
                        borderColor: 'rgba(250, 112, 154, 1)',
                        backgroundColor: 'rgba(250, 112, 154, 0.1)',
                        tension: 0.4,
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    },
                    x: {
                        display: false
                    }
                },
                plugins: {
                    legend: {
                        position: 'top'
                    }
                },
                animation: {
                    duration: 0
                }
            }
        });

        // Update UI with new metrics
        function updateMetrics(metrics) {
            // Update status cards
            document.getElementById('activeValue').textContent = metrics.active || 0;
            document.getElementById('idleValue').textContent = metrics.idle || 0;
            document.getElementById('waitingValue').textContent = metrics.waiting || 0;
            document.getElementById('totalValue').textContent = `${metrics.total || 0} / ${metrics.max || 0}`;
            document.getElementById('utilizationValue').textContent = `${metrics.utilization || 0}%`;

            // Update bar chart
            connectionsChart.data.datasets[0].data = [
                metrics.active || 0,
                metrics.idle || 0,
                metrics.waiting || 0
            ];
            connectionsChart.update('none');

            // Update utilization chart
            const utilization = metrics.utilization || 0;
            utilizationChart.data.datasets[0].data = [utilization, 100 - utilization];
            utilizationChart.update('none');

            // Update history
            const time = new Date(metrics.timestamp).toLocaleTimeString();
            historyData.timestamps.push(time);
            historyData.active.push(metrics.active || 0);
            historyData.idle.push(metrics.idle || 0);
            historyData.waiting.push(metrics.waiting || 0);

            // Keep only last MAX_HISTORY_POINTS
            if (historyData.timestamps.length > MAX_HISTORY_POINTS) {
                historyData.timestamps.shift();
                historyData.active.shift();
                historyData.idle.shift();
                historyData.waiting.shift();
            }

            // Update history chart
            historyChart.data.labels = historyData.timestamps;
            historyChart.data.datasets[0].data = historyData.active;
            historyChart.data.datasets[1].data = historyData.idle;
            historyChart.data.datasets[2].data = historyData.waiting;
            historyChart.update('none');

            // Update alerts
            updateAlerts(metrics);
        }

        // Update alert messages
        function updateAlerts(metrics) {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            
            if (metrics.waiting > 0) {
                alertBox.className = 'alert-box show danger pulse';
                alertMessage.textContent = `${metrics.waiting} thread(s) waiting for connections! Pool may be exhausted.`;
            } else if (metrics.utilization >= 80) {
                alertBox.className = 'alert-box show';
                alertMessage.textContent = `High pool utilization (${metrics.utilization}%). Consider increasing pool size.`;
            } else if (metrics.idle === 0 && metrics.active > 0) {
                alertBox.className = 'alert-box show';
                alertMessage.textContent = 'No idle connections available. Pool is at capacity.';
            } else {
                alertBox.className = 'alert-box';
            }
        }

        // Update connection status UI
        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            isConnected = connected;
            
            if (connected) {
                statusElement.textContent = 'üü¢ Connected';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.textContent = 'üî¥ Disconnected';
                statusElement.className = 'connection-status disconnected';
            }
        }

        // Connect to SSE stream
        function connectToStream() {
            console.log('Connecting to SSE stream:', SSE_URL);
            
            eventSource = new EventSource(SSE_URL);
            
            eventSource.addEventListener('metrics', (event) => {
                const metrics = JSON.parse(event.data);
                updateMetrics(metrics);
                
                if (!isConnected) {
                    updateConnectionStatus(true);
                }
            });
            
            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                updateConnectionStatus(false);
                eventSource.close();
                
                // Reconnect after 3 seconds
                setTimeout(connectToStream, 3000);
            };
            
            eventSource.onopen = () => {
                console.log('SSE connection opened');
            };
        }

        // Initialize
        connectToStream();
    </script>
</body>
</html>
